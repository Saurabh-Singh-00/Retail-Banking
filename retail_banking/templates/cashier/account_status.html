{% extends "base.html"  %}
{% block content  %}
<center>
    <h3>Account Status</h3>
    <table class="table table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Activity ID#</th>
                <th>Account ID</th>
                <th>Message</th>
                <th>Last Updated</th>
            </tr>
        </thead>

        <tbody>
            {% for activity in customer_activities %}
            <tr>
                <td>{{ activity['id'] }}</td>
                <td>{{ activity['account_id'] }}</td>
                <td>{{ activity['message'] }}</td>
                <td>{{ activity['date_time'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock %}
